version: '3.9'

services:
  realtor:
    build:
      context: . 
      dockerfile: Dockerfile
    volumes: 
      - .:/realtor
    ports:
      - 8000:8000
    depends_on:
      - 'db'
  
  db:
    image: postgres:latest
    restart: always
    volumes:
      - ./data/postgres/:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER= $${ db_USERNAME }
      - POSTGRES_PASSWORD= $${ db_PWD_VAR }
    
  